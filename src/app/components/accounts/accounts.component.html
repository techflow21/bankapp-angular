<section>
  <div class="container pb-5">
    <div class="row">
      <div *ngFor="let account of userAccounts; let i = index" class="col-4">
        <div class="card text-white bg-dark mb-3">
          <div class="card-header">Account No.{{ i }}</div>
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <p class="mb-0">Card Number:</p>
              </div>
              <div class="col">
                <p class="text-white mb-0">{{ account?.card_number }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-5">
                <p class="mb-0">CVV:</p>
              </div>
              <div class="col">
                <p class="text-white mb-0">{{ account?.cvv }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-5">
                <p class="mb-0">Balance:</p>
              </div>
              <div class="col">
                <p class="text-white mb-0">{{ account?.balance }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="userAccounts.length < 3" class="col-4" (click)="createNewAccountOnClick()">
        <div class="card text-white bg-dark b-3 new-account">
          <div class="card-body">
            <span>Create New Account</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
